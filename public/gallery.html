<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Rebecca's 30th Birthday Photos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="fancy-text">Rebecca's</span> <span class="birthday-text">30th</span> <span class="photo-text">Birthday Photos</span> ðŸŽ‰</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/upload.html">Upload Photos</a>
                <a href="/gallery.html" class="active">Gallery</a>
            </nav>
        </header>

        <main>
            <section class="gallery-section">
                <h2>Party Photo Gallery</h2>
                <div id="gallery" class="gallery-grid"></div>
            </section>
        </main>

        <footer>
            <p>ðŸ“¸ Capture the moments, share the joy! ðŸŽ‰</p>
        </footer>
    </div>

    <div id="modal" class="modal">
        <span class="close-modal">&times;</span>
        <button class="nav-btn prev-btn">&lt;</button>
        <img id="modal-image" src="" alt="Full size image">
        <button class="nav-btn next-btn">&gt;</button>
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-image');
        const closeModal = document.querySelector('.close-modal');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        
        let currentImageIndex = 0;
        let images = [];

        // Load media
        async function loadImages() {
            try {
                const response = await fetch('/api/images');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const media = await response.json();
                
                if (!Array.isArray(media)) {
                    console.error('Unexpected response format:', media);
                    throw new Error('Invalid response format from server');
                }

                if (media.length === 0) {
                    gallery.innerHTML = '<p class="no-media">No content uploaded yet. Be the first to share!</p>';
                    return;
                }
                
                gallery.innerHTML = media.map((item, index) => {
                    if (item.type === 'video') {
                        return `
                            <div class="gallery-item video-item">
                                <video src="${item.url}" controls playsinline>
                                    Your browser does not support the video tag.
                                </video>
                                <div class="media-overlay">
                                    <span class="media-type">Video</span>
                                </div>
                            </div>
                        `;
                    } else {
                        return `
                            <div class="gallery-item">
                                <img src="${item.url}" alt="Party photo" loading="lazy" onclick="openModal('${item.url}', ${index})">
                            </div>
                        `;
                    }
                }).join('');

                // Store media items for modal navigation
                images = media;
            } catch (error) {
                console.error('Error loading media:', error);
                gallery.innerHTML = `
                    <div class="error-container">
                        <p class="error">Error loading content. Please try again later.</p>
                        <p class="error-details">${error.message}</p>
                        <button onclick="loadImages()" class="btn">Retry</button>
                    </div>
                `;
            }
        }

        // Modal functions
        function openModal(src, index) {
            const item = images[index];
            if (item.type === 'video') {
                // Don't open modal for videos, they play inline
                return;
            }
            
            modal.style.display = 'flex';
            modalImg.src = src;
            currentImageIndex = index;
            updateNavigationButtons();
        }

        function updateNavigationButtons() {
            // Find next/previous image (skipping videos)
            let prevIndex = currentImageIndex - 1;
            while (prevIndex >= 0 && images[prevIndex].type === 'video') {
                prevIndex--;
            }
            
            let nextIndex = currentImageIndex + 1;
            while (nextIndex < images.length && images[nextIndex].type === 'video') {
                nextIndex++;
            }
            
            prevBtn.style.display = prevIndex >= 0 ? 'block' : 'none';
            nextBtn.style.display = nextIndex < images.length ? 'block' : 'none';
        }

        function showPreviousImage() {
            if (currentImageIndex > 0) {
                let newIndex = currentImageIndex - 1;
                while (newIndex >= 0 && images[newIndex].type === 'video') {
                    newIndex--;
                }
                if (newIndex >= 0) {
                    currentImageIndex = newIndex;
                    modalImg.src = images[currentImageIndex].url;
                    updateNavigationButtons();
                }
            }
        }

        function showNextImage() {
            if (currentImageIndex < images.length - 1) {
                let newIndex = currentImageIndex + 1;
                while (newIndex < images.length && images[newIndex].type === 'video') {
                    newIndex++;
                }
                if (newIndex < images.length) {
                    currentImageIndex = newIndex;
                    modalImg.src = images[currentImageIndex].url;
                    updateNavigationButtons();
                }
            }
        }

        closeModal.onclick = function() {
            modal.style.display = 'none';
        }

        prevBtn.onclick = showPreviousImage;
        nextBtn.onclick = showNextImage;

        // Keyboard navigation
        window.addEventListener('keydown', function(event) {
            if (modal.style.display === 'flex') {
                if (event.key === 'ArrowLeft') {
                    showPreviousImage();
                } else if (event.key === 'ArrowRight') {
                    showNextImage();
                } else if (event.key === 'Escape') {
                    modal.style.display = 'none';
                }
            }
        });

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Load images when page loads
        loadImages();

        // Refresh gallery every 30 seconds
        setInterval(loadImages, 30000);
    </script>
</body>
</html>
